<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<a href="templates/template.dwt">手绘日记</a>
<h3 class="content_tab_tittle">注册</h3>
<form action="#" method="post" name="example" class="content_tab">
    <table class="content_tablist">
    <tr>
    	<td class="left">姓名<span class="red">*</span></td>
    		<td><input type="text" class="txt01" /></td>
     </tr>
     <tr>
		<td class="left">密码<span class="red">*</span></td>
        	<td><input type="text" class="txt02" /></td>
     </tr>
     <tr>
        <td class="left">确认密码<span class="red">*</span></td>
        	<td><input type="text" class="txt02" /></td>
     </tr>
     <tr>
        <td class="left">性别<span class="red">*</span></td>
        	<td>
        	 <label for="boy"><input type="radio" name="sex" id="boy"/>男</label>
        	 <label for="girl"><input type="radio" name="sex" id="girl"/>女</label>
            </td>
     </tr>
     <tr>
        <td class="left">邮箱<span class="red">*</span></td>
        <td><input type="text" class="txt03" /></td>
     </tr>
     <tr>
		<td class="left">意向课程 <span class="red">*</span></td>
         <td>
            <select class="course">
            <option>手绘基础版</option>
            <option selected="selected">手绘进阶班</option>
            <option>手绘就业班</option>
            </select>
          </td>
     </tr>
     <tr>
        <td class="left">了解渠道</td>
        <td>
            <label for= "baidu"><input type="checkbox" id= "baidu"/>baidu</label>
            <label for="itcast"><input type="checkbox" id="itcast" />小绘老学员</label>
            <label for="friend"><input type="checkbox" id="friend" />朋友推荐</label>
            <label for="csdn"><input type="checkbox" id="csdn" />CSDN网站</label>
            <label for="video"><input type="checkbox" id="video" />视频教程</label>
            <label for="other"><input type="checkbox" id="other" />其他</label>
        </td>
     </tr>
     <tr>
        <td class="left">留言</td>
        	<td><textarea cols="50" rows="5" class="message">请简述您有没有绘画基础，以及为什么选择学习手绘? </textarea></td>
        </tr>
        <tr>
			<td>&nbsp;</td>
				<td><input type="submit" value="提交"/ class="tabbtn"></td>
        </tr>
        </table>
</form>
            
</body>
</html>
